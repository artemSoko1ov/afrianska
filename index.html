<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="shortcut icon"
    href="./src/assets/images/logo.svg"
    type="image/x-icon"
  />
  <title>Afrianska</title>
</head>
<body>
<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <img
        src="./src/assets/images/logo.svg"
        alt="Logotype"
      >
    </div>
    <button
      class="header__burger-button"
      type="button"
    >
      <img
        src="./src/assets/icons/burger-button.svg"
        alt="Burger Menu"
      >
    </button>
  </div>
</header>
<main class="content">
  <section class="hero">
    <div class="hero__inner container">
      <div class="hero__body">
        <h1 class="hero__title">
          New Automation
          Tool for Your Home
        </h1>
        <div class="hero__description">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus tristique vulputate ultrices ut mauris tellus at. Posuere sollicitudin odio tellus elit.</p>
        </div>
        <button
          class="hero__button button"
          type="button"
        >
          See Our Project
        </button>
      </div>
      <div class="hero__image">
        <img
          src="./src/assets/images/hero-illustration.svg"
          alt="Hero Illustration"
        >
      </div>
    </div>
  </section>
</main>
<script
  src="main.js"
  type="module"
></script>
</body>
</html>
